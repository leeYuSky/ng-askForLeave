<div nz-row>
  <div nz-col [nzMd]="{ span: 22, offset: 1 }">
    <nz-tabset [nzTabBarExtraTemplate]="tabBarExtraContent" (nzSelectedIndexChange)="changeTab($event)">
      <nz-tab>
        <ng-template #nzTabHeading>
          <i [ngClass]="'anticon anticon-delete'"></i>
          草稿箱
        </ng-template>
        <app-ask-leave-draft></app-ask-leave-draft>
      </nz-tab>
      <nz-tab>
        <ng-template #nzTabHeading>
          <i [ngClass]="'anticon anticon-save'"></i>
          已提交
        </ng-template>
        <app-ask-leave-done></app-ask-leave-done>
      </nz-tab>
      <ng-template #tabBarExtraContent>
        <button nz-button [nzType]="'primary'" (click)="showModal()">
          <i class="anticon anticon-plus"></i><span>添加请假申请</span>
        </button>
        <nz-modal [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel($event)">
          <ng-template #modalTitle>
            请假申请
          </ng-template>
          <ng-template #modalContent>
            <app-ask-leave-form></app-ask-leave-form>
          </ng-template>
          <ng-template #modalFooter>
            <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
              返 回
            </button>
            <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="handleOk($event)" [nzLoading]="isConfirmLoading">
              提 交
            </button>
          </ng-template>
        </nz-modal>
      </ng-template>
    </nz-tabset>
  </div>
</div>
