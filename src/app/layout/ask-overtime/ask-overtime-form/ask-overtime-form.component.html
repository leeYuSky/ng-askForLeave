<form nz-form  [formGroup]="validateForm" >
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="24">
      <label nz-form-item-required>加班日期</label>
    </div>
      <div nz-form-control nz-col [nzSpan]="16" [nzValidateStatus]="getFormControl('startDate')">
        <nz-datepicker style="width: 100%;" formControlName="startDate"  [ngModel]="_startDate" [nzDisabledDate]="_disabledDate" [nzSize]="'large'" [nzPlaceHolder]="'起始时间'"></nz-datepicker>
        <div nz-form-explain>加班说明:加班只能申请双休日,一次只能申请一天</div>
        <div nz-form-explain *ngIf="getFormControl('startDate').dirty&&getFormControl('startDate').hasError('required')">请选择开始时间</div>
        <div nz-form-explain *ngIf="getFormControl('startDate').dirty&&getFormControl('startDate').pending">Validating...</div>
        <!--<div nz-form-explain *ngIf="getFormControl('startDate').dirty&&getFormControl('startDate').valid">{{validateForm.get("startDate").value | date}}</div>-->
      </div>
  </div>



  <div nz-form-item nz-row>
    <div nz-form-label nz-col >
      <label nz-form-item-required>加班原因</label>
    </div>
    <div nz-col  nz-form-control [nzValidateStatus]="getFormControl('overtimeReason')">
      <nz-input formControlName="overtimeReason" [nzType]="'text'" [nzPlaceHolder]="'请输入请假原因'" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('overtimeReason').dirty&&getFormControl('overtimeReason').hasError('required')">请填写加班原因</div>
      <div nz-form-explain *ngIf="getFormControl('overtimeReason').dirty&&getFormControl('overtimeReason').pending">Validating...</div>
    </div>
  </div>


  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="24">
      <label nz-form-item-required>提交至</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14" [nzValidateStatus]="getFormControl('draftDone')">
      <nz-radio-group formControlName="draftDone">
        <label nz-radio [nzValue]="1">
          <span>草稿箱</span>
        </label>
        <label nz-radio [nzValue]="2">
          <span>提交审核</span>
        </label>
      </nz-radio-group>
      <div nz-form-explain *ngIf="getFormControl('draftDone').dirty&&getFormControl('draftDone').hasError('required')">请选择提交至草稿箱或者审核</div>
      <div nz-form-explain *ngIf="getFormControl('draftDone').dirty&&getFormControl('draftDone').pending">Validating...</div>
    </div>
  </div>

</form>
