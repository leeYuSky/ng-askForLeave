<nz-layout style="height:100%;">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo" style="text-align: center">
      <img src="../assets/zorro.svg" style="width: 32px;">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-submenu>
        <span title><i class="anticon anticon-user"></i><span class="nav-text">User</span></span>
        <ul>
          <li nz-menu-item>Tom</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i class="anticon anticon-team"></i><span class="nav-text">Team</span></span>
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">File</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #108ee9; padding:0;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
      <nz-dropdown  nzPlacement="bottomLeft" style="float: right;margin-right: 20px;" >
        <div class="ant-dropdown-link" nz-dropdown style="margin:0px 10px;">
          <div class="menuTrigger" style="height:40px;margin-top: 12px;border-radius: 3px;display:flex;/*Flex布局*/display: -webkit-flex; /* Safari */align-items:center;/*指定垂直居中*/">
          <nz-avatar  nzIcon="user" style="margin:8px"></nz-avatar><span style="font-size: 16px;color: white;margin-right: 8px">Admin</span></div>
        </div>
        <ul nz-menu>
          <li nz-menu-item (click)="log('1st menu item')"><i class="anticon anticon-user" style="margin-right: 5px"></i>个人信息</li>
          <li nz-menu-item (click)="log('2nd menu item')"><i class="anticon anticon-logout" style="margin-right: 5px"></i>注销</li>
        </ul>
      </nz-dropdown>
    </nz-header>
    <nz-content style="margin:0 16px;">
      <nz-breadcrumb style="margin:12px 0;">
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div style="padding:24px; background: #fff; min-height: 500px">
        Bill is a cat.
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
